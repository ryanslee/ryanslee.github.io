<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Input</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h2 class="section-header">Respondent Information</h2>
      </div>
        <form>
          <div class="row">
            <div class="large-6 columns">
              <input type="text" placeholder="First" />
            </div>
            <div class="large-6 columns">
              <input type="text" placeholder="Last" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" placeholder="Phone (optional)" />
            </div>
          </div>
        </form>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <h2 class="section-header">Awesome Survey</h2>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <ol>
          <li class="question">Do you have financial savings (independent of your husband or not)?<br>
            <select class="answer">
              <option value="standard">Please Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="other">Other</option>
            </select>
          </li>
          <li class="question">How many hours a day do you spend collecting resources (e.g., water, firewood, etc.)?<br>
            <select class="answer">
              <option value="standard">Please Select...</option>
              <option value="range1">0-3</option>
              <option value="range2">4-6</option>
              <option value="range3">7-9</option>
              <option value="range3">10-12</option>
            </select>
          </li>
          <li class="question">What is your primary source of income?<br>
            <select class="answer">
              <option value="standard">Please Select...</option>
              <option value="husband">Husband</option>
              <option value="agriculture">Agriculture</option>
              <option value="craft">Craft</option>
              <option value="other">Other</option>
            </select>
          </li>
          <li class="question">What does the fox say?<br>
            <select class="answer">
              <option value="standard">Please Select...</option>
              <option value="response1">Wa-pa-pa-pa-pa-pa-pow!</option>
              <option value="response2">Hatee-hatee-hatee-ho!</option>
              <option value="response3">Joff-tchoff-tchoff-tchoffo-tchoffo-tchoff!</option>
              <option value="response4">A-hee-aheeeee ha-heeeeee!</option>
            </select>
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <h2 class="section-header">Location</h2>
        <select>
          <option value="standard">Please Select...</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Congo">Congo</option>
          <option value="Madagascar">Madagascar</option>
        </select>
        <select>
          <option value="standard">Please Select...</option>
          <option value="Central">Central</option>
          <option value="Coastal">Coastal</option>
          <option value="Eastern">Eastern</option>
        </select>
        <select>
          <option value="standard">Please Select...</option>
          <option value="Baringo">Baringo</option>
          <option value="Bomet">Bomet</option>
          <option value="Bungoma">Bungoma</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="large-6 large-centered columns">
        <a href="done.html" class="big-button orange">SUBMIT</a>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
