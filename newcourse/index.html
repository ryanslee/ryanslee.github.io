<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewCourse | Welcome</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-8 large-centered columns">
        <img src="img/logo.png" class="logo-large">
      </div>
    </div>
    
    <div class="row">
    	<div class="small-8 large-8 panel formbackground">
        <div class="row">
          <h1 class="practitioner">PRACTITIONER LOGIN</h1>
        </div>
        <form action="choose.html">
          <div class="row">
            <div class="large-6 columns">
              <input type="text" placeholder="First" />
            </div>
            <div class="large-6 columns">
              <input type="text" placeholder="Last" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <select>
                <option value="standard">Please Select...</option>
                <option value="natureconservancy">Nature Conservancy</option>
                <option value="wildlifeconservationsociety">Wildlife Conservation Society</option>
                <option value="clintonglobalinitiative">Clinton Global Initiative</option>
                <option value="africanwildlifeorganization">African Wildlife Organization</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" placeholder="Email (optional)" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" placeholder="Phone (optional)" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="submit" value="START"/>
            </div>
          </div>
        </form>
    	</div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
